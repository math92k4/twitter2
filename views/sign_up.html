% include("head", page_title="Welcome - please sign up", js="js/sign_up.js", body_id = "sign_up_in_page")

<main id="sign_up_in_page">
  <form id="sign_up_form">
    <label for="user_first_name">First name</label>
    <input id="user_first_name" name="user_first_name" type="text" placeholder="First name" required />
    <label for="user_last_name">Last name</label>
    <input id="user_last_name" name="user_last_name" type="text" placeholder="Last name" required />
    <label for="user_email">Email</label>
    <input id="user_email" name="user_email" type="email" placeholder="Email" required />
    <label for="user_password">Password</label>
    <input id="user_password" name="user_password" type="password" placeholder="Password" required />
    <button>Sign up</button>
  </form>
</main>

% include("footer")
