% include("head", page_title="Welcome - please sign in", js="js/sign_in.js", body_id = "sign_up_in_page")

<main>
  <form id="sign_in_form">
    <label for="user_email">Email</label>
    <input id="user_email" name="user_email" type="email" placeholder="Email" required />
    <label for="user_password">Password</label>
    <input id="user_password" name="user_password" type="password" placeholder="Password" required />
    <button>Sign in</button>
  </form>
</main>

% include("footer")
